<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, shrink-to-fit=9" />
        <meta name="description" content="Gambolthemes" />

			Only files inside the `public` folder can be referenced from the HTML.

			Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

			Learn how to configure a non-root public URL by running `npm run build`.

        <title>React App</title>
        <!-- Favicon Icon -->
        <link rel="icon" type="image/png" href="./assets/images/fav.png" />

        <!-- Stylesheets -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.4/tiny-slider.css" rel="stylesheet" />

        <link href="http://fonts.googleapis.com/css?family=Roboto:400,700,500" rel="stylesheet" />
        <link href="./assets/styles/css/vertical-responsive-menu.min.css" rel="stylesheet" />
        <link href="./assets/styles/css/style.css" rel="stylesheet" />
        <link href="./assets/styles/css/responsive.css" rel="stylesheet" />
        <link href="./assets/vendor/unicons-2.0.1/css/unicons.css" rel="stylesheet" />
        <link href="./assets/vendor/OwlCarousel/assets/owl.carousel.css" rel="stylesheet" type="text/css" />
        <link href="./assets/vendor/OwlCarousel/assets/owl.theme.default.min.css" rel="stylesheet" type="text/css" />
        <link href="./assets/styles/css/night-mode.css" rel="stylesheet" />
        <link href="./assets/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" />
        <link href="./assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
        <link href="./assets/vendor/semantic/semantic.min.css" rel="stylesheet" type="text/css" />

        <script src="./assets/js/jquery-3.3.1.min.js"></script>
        <script src="./assets/vendor/unicons-2.0.1/css/unicons.css"></script>
        <script src="./assets/js/vertical-responsive-menu.min.js"></script>
        <script src="./assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
        <script src="./assets/vendor/OwlCarousel/owl.carousel.min.js"></script>
        <script src="./assets/vendor/semantic/semantic.min.js"></script>
        <script>
            $(document).ready(function () {
                $('.ui.dropdown').dropdown();

                // === Model === //
                $('.ui.modal').modal({ blurring: true }).modal('show');
                // === Tab === //
                $('.menu .item').tab();
                // === checkbox Toggle === //
                $('.ui.checkbox').checkbox();
                // === Toggle === //
                $('.enable.button').on('click', function () {
                    $(this).nextAll('.checkbox').checkbox('enable');
                });
                // Home Live Stream
                $('.live_stream').owlCarousel({
                    items: 10,
                    loop: false,
                    margin: 10,
                    nav: true,
                    dots: false,
                    navText: ["<i class='uil uil-angle-left'></i>", "<i class='uil uil-angle-right'></i>"],
                    responsive: {
                        0: {
                            items: 2,
                        },
                        600: {
                            items: 3,
                        },
                        1000: {
                            items: 3,
                        },
                        1200: {
                            items: 5,
                        },
                        1400: {
                            items: 6,
                        },
                    },
                });
                // Featured Courses home
                $('.featured_courses').owlCarousel({
                    items: 10,
                    loop: false,
                    margin: 20,
                    nav: true,
                    dots: false,
                    navText: ["<i class='uil uil-angle-left'></i>", "<i class='uil uil-angle-right'></i>"],
                    responsive: {
                        0: {
                            items: 1,
                        },
                        600: {
                            items: 2,
                        },
                        1000: {
                            items: 1,
                        },
                        1200: {
                            items: 2,
                        },
                        1400: {
                            items: 3,
                        },
                    },
                });
                // Featured Courses home
                $('.top_instrutors').owlCarousel({
                    items: 10,
                    loop: false,
                    margin: 20,
                    nav: true,
                    dots: false,
                    navText: ["<i class='uil uil-angle-left'></i>", "<i class='uil uil-angle-right'></i>"],
                    responsive: {
                        0: {
                            items: 1,
                        },
                        600: {
                            items: 2,
                        },
                        1000: {
                            items: 1,
                        },
                        1200: {
                            items: 2,
                        },
                        1400: {
                            items: 3,
                        },
                    },
                });
                // Student Says
                $('.Student_says').owlCarousel({
                    items: 10,
                    loop: false,
                    margin: 30,
                    nav: true,
                    dots: false,
                    navText: ["<i class='uil uil-angle-left'></i>", "<i class='uil uil-angle-right'></i>"],
                    responsive: {
                        0: {
                            items: 1,
                        },
                        600: {
                            items: 2,
                        },
                        1000: {
                            items: 2,
                        },
                        1200: {
                            items: 3,
                        },
                        1400: {
                            items: 3,
                        },
                    },
                });
                // features Careers
                $('.feature_careers').owlCarousel({
                    items: 4,
                    loop: false,
                    margin: 20,
                    nav: true,
                    dots: false,
                    navText: ["<i class='uil uil-angle-left'></i>", "<i class='uil uil-angle-right'></i>"],
                    responsive: {
                        0: {
                            items: 1,
                        },
                        600: {
                            items: 1,
                        },
                        1000: {
                            items: 1,
                        },
                        1200: {
                            items: 1,
                        },
                        1400: {
                            items: 1,
                        },
                    },
                });
                /*Floating Code for Iframe Start*/
                if (
                    jQuery(
                        'iframe[src*="https://www.youtube.com/embed/"],iframe[src*="https://player.vimeo.com/"],iframe[src*="https://player.vimeo.com/"]'
                    ).length > 0
                ) {
                    /*Wrap (all code inside div) all vedio code inside div*/
                    jQuery('iframe[src*="https://www.youtube.com/embed/"],iframe[src*="https://player.vimeo.com/"]').wrap(
                        "<div class='iframe-parent-class'></div>"
                    );
                    /*main code of each (particular) vedio*/
                    jQuery('iframe[src*="https://www.youtube.com/embed/"],iframe[src*="https://player.vimeo.com/"]').each(
                        function (index) {
                            /*Floating js Start*/
                            var windows = jQuery(window);
                            var iframeWrap = jQuery(this).parent();
                            var iframe = jQuery(this);
                            var iframeHeight = iframe.outerHeight();
                            var iframeElement = iframe.get(0);
                            windows.on('scroll', function () {
                                var windowScrollTop = windows.scrollTop();
                                var iframeBottom = iframeHeight + iframeWrap.offset().top;
                                //alert(iframeBottom);

                                if (windowScrollTop > iframeBottom) {
                                    iframeWrap.height(iframeHeight);
                                    iframe.addClass('stuck');
                                    jQuery('.scrolldown').css({ display: 'none' });
                                } else {
                                    iframeWrap.height('auto');
                                    iframe.removeClass('stuck');
                                }
                            });
                            /*Floating js End*/
                        }
                    );
                }

                /*Floating Code for Iframe End*/

                // expand/collapse all Start

                const headers = $('#accordion .accordion-header');
                const contentAreas = $('#accordion .ui-accordion-content ').hide().first().show().end();
                const expandLink = $('.accordion-expand-all');

                // add the accordion functionality
                headers.click(function () {
                    // close all panels
                    contentAreas.slideUp();
                    // open the appropriate panel
                    $(this).next().slideDown();
                    // reset Expand all button
                    expandLink.text('Expand all').data('isAllOpen', false);
                    // stop page scroll
                    return false;
                });

                // hook up the expand/collapse all
                expandLink.click(function () {
                    var isAllOpen = !$(this).data('isAllOpen');
                    console.log({ isAllOpen: isAllOpen, contentAreas: contentAreas });
                    contentAreas[isAllOpen ? 'slideDown' : 'slideUp']();

                    expandLink.text(isAllOpen ? 'Collapse All' : 'Expand all').data('isAllOpen', isAllOpen);
                });

                // Payment Method Accordion
                $('input[name="paymentmethod"]').on('click', function () {
                    var $value = $(this).attr('value');
                    $('.return-departure-dts').slideUp();
                    $('[data-method="' + $value + '"]').slideDown();
                });

                // Night Mode JS
                (function (window, document, undefined) {
                    'use strict';
                    if (!('localStorage' in window)) return;
                    var nightMode = localStorage.getItem('gmtNightMode');
                    if (nightMode) {
                        document.documentElement.className += ' night-mode';
                    }
                })(window, document);

                (function (window, document, undefined) {
                    'use strict';

                    // Feature test
                    if (!('localStorage' in window)) return;

                    // Get our newly insert toggle
                    var nightMode = document.querySelector('#night-mode');
                    if (!nightMode) return;

                    // When clicked, toggle night mode on or off
                    nightMode.addEventListener(
                        'click',
                        function (event) {
                            event.preventDefault();
                            document.documentElement.classList.toggle('night-mode');
                            if (document.documentElement.classList.contains('night-mode')) {
                                localStorage.setItem('gmtNightMode', true);
                                return;
                            }
                            localStorage.removeItem('gmtNightMode');
                        },
                        false
                    );
                })(window, document);
            });
        </script>
    </head>
    <body>
        <div id="root"></div>
    </body>
</html>
